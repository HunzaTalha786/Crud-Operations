<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operations</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <nav class="navbar bg-[#7749f8] text-white w-full h-[60px] py-[20px] px-10 flex items-center justify-between">
        <P class="navbar-left text-[1.3rem] text-white decoration-transparent font-semibold text-center ">CRUD OPERATIONS</p>
        <P class="navbar-right text-[1.3rem]  text-white decoration-transparent font-semibold">USER DATA</P>
    </nav>
    <header class="header py-[15px] px-[40px] bg-white text-center border-b-2 border-b-[#ddd] text-[#7749f8]">
        <h1 class="m-0 text-[2rem] font-extrabold">WELCOME !</h1>
    </header>
        
    <main class="container flex items-center justify-center flex-col m-auto w-[90%] bg-[white]  p-[20px] rounded-[8px] text-center">
        <!-- form  -->
        <form class="w-full m-0">
            <input class="w-full p-[10px] mb-[15px] border-[1px] border-[#ddd] rounded-[5px] text-[14px]" type="text" id="rollNo" name="RollNo" placeholder="Roll NO." required >
            <input class="w-full p-[10px] mb-[15px] border-[1px] border-[#ddd] rounded-[5px] text-[14px]" type="text" id="name" name="Name" placeholder=" Name" required >
            <input class="w-full p-[10px] mb-[15px] border-[1px] border-[#ddd] rounded-[5px] text-[14px]" type="email" id="email" name="Email" placeholder="Email" required >
            <input class="w-full p-[10px] mb-[15px] border-[1px] border-[#ddd] rounded-[5px] text-[14px]" type="text" id="address" name="Address" placeholder="Address"required >
            <input class="w-full p-[10px] mb-[15px] border-[1px] border-[#ddd] rounded-[5px] text-[14px]" type="number" id="contactNo" name="ContactNo" placeholder="Contact Number" required>
        </form>
        <!-- button of form -->
        <div class="buttons  ">
            <button id="create" class="w-[60%] text-white bg-[#7749f8] p-[10px] border-none rounded-[5px] text-[14px] font-bold cursor-pointer mb-2" type="submit">Create</button>
            <button id="read" class="w-[60%] text-white bg-[#7749f8] p-[10px] border-none rounded-[5px] text-[14px] font-bold cursor-pointer mb-2" type="submit">Read</button>
            <button id="update" class="w-[60%] text-white bg-[#7749f8] p-[10px] border-none rounded-[5px] text-[14px] font-bold cursor-pointer mb-2" type="submit">Update</button>
            <button id="delete" class="w-[60%] text-white bg-[#7749f8] p-[10px] border-none rounded-[5px] text-[14px] font-bold cursor-pointer mb-2" type="submit">Delete</button>
        </div>
    </main>

    <!-- firbase resource link -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

    <!-- config.js file link -->
    <script src="./config.js"></script>

    <!-- script.js file link -->
    <script src="./script.js"></script>
</body>
</html>
